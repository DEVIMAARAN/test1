<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa Overseas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("PuPdmPzmFR98V8JXG");
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .header {
            min-height: 100vh;
            width: 100%;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            background-blend-mode: overlay;
            background: linear-gradient(120deg, #040a05, #0a69dd, #ff8c00, #ff0080);
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .nav-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav-links ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .nav-links li {
            margin-bottom: 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px;
            display: block;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .text-box {
            width: 90%;
            color: rgb(19, 12, 2);
            position: absolute;
            top: 2%;
            left: 2%;
            text-align: left;
            z-index: 1;
        }

        .text-box img {
            width: 200px;
            margin-top: 1%;
            position: relative;
            display: block;
        }

        .visit-btn {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-decoration: none;
            color: #fff;
            border: 2px solid #3765d0;
            padding: 12px 34px;
            font-size: 16px;
            opacity: 50%;
            background: #3765d0;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }

        .visit-btn:hover {
            border-color: #e28a07;
            background: #6719c2;
            transform: scale(1.05);
            opacity: 100%;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
        }

        .slide img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            border-radius: 0;
            background-blend-mode: luminosity;
        }

        @keyframes slide {
            0% {
                transform: translateX(50%);
            }

            25% {
                transform: translateX(100%);
            }

            50% {
                transform: translateX(-100%);
            }

            75% {
                transform: translateX(-200%);
            }

            100% {
                transform: translateX(-300%);
            }
        }

        .slider-wrapper {
            animation: slide 20s infinite;
        }
    </style>
</head>

<body>
    <section class="header" id="head">
        <!----------navigation---------------->
        <div class="text-box">
            <div class="Logo">
                <a href="#"><img src="images/ALFA (1).png" alt="Alfa Overseas Logo"></a>
            </div>
            <nav class="nav-links">
                <ul>
                    <li class="link"><a href="/Service.html">Services</a></li>
                    <li class="link"><a href="">FAQ</a></li>
                    <li class="link"><a href="#country">Destination</a></li>
                    <li class="link"><a href="#contact">Contact</a></li>
                    <li class="link"><a href="">Gallery</a></li>
                </ul>
                <a href="/.html" class="visit-btn">View Our Brochure</a>
            </nav>
        </div>
        <!----------slider images---------------->
        <div class="slider">
            <div class="slider-wrapper">
                <div class="slide">
                    <img src="images/bg1.jpg" alt="Image 1">
                </div>
                <div class="slide">
                    <img src="images/bg2.jpg" alt="Image 2">
                </div>
                <div class="slide">
                    <img src="images/bg3 (2).jpeg" alt="Image 3">
                </div>
                <div class="slide">
                    <img src="images/bg4.jpeg" alt="Image 4">
                </div>
                <div class="slide">
                    <img src="images/bg5.jpeg" alt="Image 5">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
